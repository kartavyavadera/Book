<html>
    <head>
        <title>Publisher insertion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
        <form action="InsertPublisher.jsp">
        <table border="5" >            
            <tbody>
                <tr>
                    <td>Enter Publisher Name :</td>
                    <td><input type="text" name="p_name" value="" /></td>
                </tr>
                <tr>
                    <td>Enter Publisher mobile :</td>
                    <td><input type="number" name="p_mobile" value="" /></td>
                </tr>
                <tr>
                    <td>Enter Publisher Address :</td>
                    <td><input type="text" name="p_address" value="" /></td>
                </tr>
                <tr>
                    <td>Enter Publisher Aadhar card No : </td>
                    <td><input type="number" name="p_aadharcardno" value="" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Insert" /></td>
                </tr>
            </tbody>
        </table>                                                   
        </form>
    </center>
    </body>
</html>
